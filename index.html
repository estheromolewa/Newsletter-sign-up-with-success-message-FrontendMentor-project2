<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div id="form__purple__bg">
    <div id="form__plus__image-wrap">
      <form >
        <div id="text__wrap">
          <h1>Stay updated!</h1>
          <p id="product__managers">Join 60,000+ product managers receiving monthly updates on:</p>
  
          <div class="items__list">
       
              <p class="mark"> <img src="/assets/images/icon-list.svg" alt="" class="mark__img"> Product discovery and building what matters</p>
              <p class="mark"> <img src="/assets/images/icon-list.svg" alt="" class="mark__img"> Measuring to ensure updates are a success</p>
              <p class="mark"><img src="/assets/images/icon-list.svg" alt="" class="mark__img"> And much more!</p>
          </div>
  
          <div class="email__wrap">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="email@company.com">
          </div>

          <button class="btn">Subscribe to monthly newsletter</button>
        </div>
       
      </form>


      <div class="image__wrap">
        <img src="assets/images/illustration-sign-up-desktop.svg" class="signup__form__image" alt="responsive image">
        <!-- <img src="assets/images/illustration-sign-up-mobile.svg"> -->

      </div>
    </div>
  </div>
</body>
</html>
